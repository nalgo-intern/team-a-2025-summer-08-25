<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感情分析アプリ (プロトタイプ)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>テキスト感情分析</h1>
        
        <div class="input-section">
            <p>分析したい文章を入力してください。</p>
            <textarea id="text-input" rows="5" placeholder="ここに文章を入力..."></textarea>
            <button id="analyze-text-button">テキストを分析する</button>
        </div>

        <div class="divider">または</div>

        <div class="input-section">
            <p>文章が記載された画像ファイルをアップロードしてください。</p>
            <div id="drop-zone">
                <p>ここにファイルをドラッグ＆ドロップ<br>またはクリックしてファイルを選択</p>
                <input type="file" id="file-input" accept="image/*" hidden>
            </div>
            <div id="image-preview-container"></div>
            <button id="analyze-image-button" disabled>画像を分析する</button>
        </div>
        
        <div id="result-area"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
